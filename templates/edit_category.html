{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="genre" name="genre" minlength="3" maxlength="25"
                        type="text" value="{{ category.genre }}" class="validate" required>
                    <label for="genre">Genre</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large">
                        Edit<i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}

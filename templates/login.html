{% extends "base.html" %}
{% block content %}
    <form class="col s12 form-box offset-m2" method="POST" action= "{{ url_for('login') }}">
        <div class="card-panel">
        <!----
            <div class="card horizontal">
                <div class="card-image">
                        <img src="static/images/screen.jpg">
            </div>
        -->
        <!-- username -->
        <div class="row">
            <h3 class="header center-align">Login</h3>
            <div class="input-field col s12">
                <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9~@#$^*()_+=[\]{}|\\,.?: -]{5,15}$" minlength="5" maxlength="15" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9~@#$^*()_+=[\]{}|\\,.?: -]{5,15}$" minlength="5" maxlength="15" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
            
                <!-- Login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            
        </div> 
    </form>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="loglink">Register Here!</a>
            </p>
        </div>
    </div>
            


{% endblock %}

{% extends "base.html" %}
{% block content %}
    <form class="col s12 m8" method="POST" action= "{{ url_for('register') }}">
        <h3 class="header center-align">Register</h3>
        <div class="card horizontal">
            <div class="card-image">
                    <img src="static/images/screen.jpg">
        </div>
       <!-- username -->
       <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
            <input id="username" name="username" type="text" class="validate">
            <label for="username">Username</label>
        </div>
    </div>
    <!-- passowrd -->
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
            <input id="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
    </div>
    <!-- register -->
    <div class="row">
        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            Register <i class="fas fa-sign-in-alt"></i>
        </button>
    </div>
        
    
    </form>
            


{% endblock %}

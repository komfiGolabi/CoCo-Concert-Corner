{% extends "base.html" %}
{% block content %}
    <form class="col s12 form-box" method="POST" action= "{{ url_for('register') }}">
    
        <div class="card-panel">
          
       <!-- username -->
       <div class="row">
        <img src="../static/images/pink.jpg" alt="pink concert crowd" class="register-img">
        <h3 class="header center-align">Register</h3>
        
        <div class="input-field col s12">
            <i class="fas fa-user-plus prefix"></i>
            <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9~@#$^*()_+=[\]{}|\\,.?: -]{5,15}$" minlength="5" maxlength="15" class="validate" required>
            <label for="username">Username</label>
        </div>
    </div>
    <!-- password -->
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-user-lock prefix"></i>
            <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9~@#$^*()_+=[\]{}|\\,.?: -]{5,15}$" minlength="5" maxlength="15" class="validate" required>
            <label for="password">Password</label>
        </div>
    </div>

    <!-- register -->
    <div class="row">
        <button type="submit" class="col s12 btn-large">
            Register <i class="fas fa-sign-in-alt"></i>
        </button>
    </div>
        
    </div> 
    </form>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?
                <a href="{{ url_for('login') }}" class="loglink">Log in</a>
            </p>
        </div>
    </div>
        


{% endblock %}

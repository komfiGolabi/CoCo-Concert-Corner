{% extends "base.html" %}
{% block content %}
    <form class="col s12 form-box offset-m2" method="POST" action= "{{ url_for('register') }}">
        <div class="card-panel">
       <!----
        <div class="card horizontal">
            <div class="card-image">
                    <img src="static/images/screen.jpg">
        </div>
    -->
       <!-- username -->
       <div class="row">
        <h3 class="header center-align">Register</h3>
        <div class="input-field col s12">
            <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
            <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9~@#$^*()_+=[\]{}|\\,.?: -]{5,15}$" minlength="5" maxlength="15" class="validate" required>
            <label for="username">Username</label>
        </div>
    </div>
    <!-- password -->
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
            <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9~@#$^*()_+=[\]{}|\\,.?: -]{5,15}$" minlength="5" maxlength="15" class="validate" required>
            <label for="password">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
            <input id="confirm-password" name="confirm-password" type="password" pattern="^[a-zA-Z0-9~@#$^*()_+=[\]{}|\\,.?: -]{5,15}$" minlength="5" maxlength="15" class="validate" required>
            <label for="password">Confirm Password</label>
        </div>
    </div>
    <!-- register -->
    <div class="row">
        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            Register <i class="fas fa-sign-in-alt"></i>
        </button>
    </div>
        
    </div> 
    </form>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in</a>
            </p>
        </div>
    </div>
            


{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Corner</title>
</head>
<body>
    {% for concert in concerts %}
    {{ concert.artist}}<br>
    {{ concert.date }}<br>
    {{ concert.city }}<br>
    {{ concert.country }}<br>
    {{ concert.venue }}<br>
    {{ concert.category_name }}<br>
{% endfor %}
    
</body>
</html>
